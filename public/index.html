<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Pomodoro Timer</h1>
    <div id="timer">00:00</div>
    <div id="stageDisplay">Work</div>
    <div id="cycleCount">Cycles: 0</div>
    <!-- <button class="button" id="nextButton">Next</button> -->
    <button class="button" id="restartButton">Restart</button>
    <button class="button" id="actionButton">Start</button>
    <!-- Кнопка настроек -->
    
    <button class="button" id="settingsButton">Settings</button>

    <!-- Модальное окно настроек -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="settingsForm">
                <label for="workDuration">Work Duration (sec):</label>
                <input type="number" id="workDuration" name="workDuration" value="5"><br><br>

                <label for="chillDuration">Chill Duration (sec):</label>
                <input type="number" id="chillDuration" name="chillDuration" value="3"><br><br>

                <label for="longChillDuration">Long Chill Duration (sec):</label>
                <input type="number" id="longChillDuration" name="longChillDuration" value="10"><br><br>

                <input type="button" value="Apply" id="applySettings">
            </form>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
