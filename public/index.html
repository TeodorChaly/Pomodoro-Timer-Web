<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pomodoror Timer by iTeo</title>
  </head>
  <body>
    <div class="container">
      <!-- Basic text -->
      <h1 class="main-header">Pomodoro Timer:</h1>
      <h1 class="head_title" id="stageDisplay">Time to Work!</h1>
      <h2 class="lapse" id="cycleCount">Cycles: 0</h2>
      <div class="timer" id="timer">05:00</div>

      <!-- Timer circle area -->
      <div class="circle">
        <svg
          class="img-cicle"
          width="250"
          viewBox="0 0 220 220"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g transform="translate(110,110)">
            <circle r="100" class="e-c-base" />
            <g transform="rotate(-90)">
              <circle r="100" class="e-c-progress" />
              <g id="e-pointer">
                <circle cx="100" cy="0" r="8" class="e-c-pointer" />
              </g>
            </g>
          </g>
        </svg>
      </div>

      <!-- Start and setting button (image) -->
      <button class="button-start" id="actionButton">START</button>
      <div class="btn">
        <button class="button" id="restartButton">
          <img src="./img/restart.svg" alt="" />
        </button>

        <button class="button" id="settingsButton">
          <img src="./img/settings.svg" alt="" />
        </button>
      </div>

      <!-- Settings (hidden) -->
      <div id="settingsModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <form class="my-form" id="settingsForm">
            <label cfor="workDuration">Work Duration (min):</label>
            <input
              type="number"
              id="workDuration"
              name="workDuration"
              value="25"
            /><br /><br />

            <label for="chillDuration">Chill Duration (min):</label>
            <input
              type="number"
              id="chillDuration"
              name="chillDuration"
              value="5"
            /><br /><br />

            <label for="longChillDuration">Long Chill Duration (min):</label>
            <input
              type="number"
              id="longChillDuration"
              name="longChillDuration"
              value="10"
            /><br /><br />

            <label for="longChillFrequency">Long Chill Frequency:</label>
            <input
              type="number"
              id="longChillFrequency"
              name="longChillFrequency"
              value="3"
              min="1"
              max="5"
            /><br /><br />

            <input type="button" value="Apply" id="applySettings" />
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
